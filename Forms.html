<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <fieldset>
            <legend>Billing Address</legend>
            <p>
                Address <br>
                <input type="text">
                <br>
                City<br>
                <input type="text"
                <br>
                <br>Province<br>
                <input type="text"
                <br>
                <br>Postal Code<br>
                <input type="text"
                <br>
            </p>
        </fieldset>
        <form>
            <p>What is your gender</p>
            <input type="radio" name="Gender" value="Male">Male<br>
            <input type="radio" name="Gender" value="Female">Female<br>
            <input type="radio" name="Gender" value="Others">Others<br>
            <p>The value of g is 9.8m/s</p>
            <input type="checkbox" name="Answer" value="Yes">Yes<br>
            <input type="checkbox" name="Answer" value="Confirm">Confirm<br>
            <input type="checkbox" name="Answer" value="No">No<br>
            <input type="checkbox" name="Answer" value="Wrong">Wrong<br>
        </form>
        <fieldset>
            <legend>Personal Details</legend>
            <form action="">
            <p>Country</p>
            <select name="Country">
                <option value="Pakistan">Pakistan</option>
                <option value="England">England</option>
                <option value="Australia">Australia</option>
                <option value="Saudia">Saudia</option>
              </select>
              <p>First Name: <input type="text" maxlength="6" size="15"></p>
              <p>Last Name: <input type="text" size="15"></p>
              <p>Gender:<input type="radio" value="Male">Male <input type="radio" value="Female">Female</p>
              <p>Email:<input required type="email" name="Email" placeholder="abc@gmail.com"></p>
              <p>Date of Birth: <input type="date" value="date"></p>
              <p>Upload your photo: <br> <input type="file"></p>
              <p>Address <input type="text"</p>
              <p><input type="submit" style="color:green"</p>
        </fieldset>
    </form>
    </body>
</html>
